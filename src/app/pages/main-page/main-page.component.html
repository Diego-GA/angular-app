<div class="w-full my-5">
    <mat-card class="mx-auto example-card w-5" appearance="outlined">
        <mat-card-header class="flex justify-content-between align-items-center">
            <mat-card-title>
                <div class="flex align-items-center">
                    <mat-icon>shopping_cart</mat-icon>
                    <h2 class="text-lg my-0 ml-2 font-medium">
                        Order summary
                    </h2>
                </div>
            </mat-card-title>

            <warning-modal-button
              *ngIf="products.length > 0"
              (onAllDelete)="removeAllProducts()"
            ></warning-modal-button>
        </mat-card-header>

        <mat-card-content>

            <app-product-list
              [products]="products"
            ></app-product-list>
  
            <app-calculator
              *ngIf="products.length"
              [detailPay]="detailPay"
            ></app-calculator>

          <div *ngIf="products.length === 0"> 
            <p class="font-bold text-center text-lg my-5">No items in the cart.</p>
          </div>
        </mat-card-content>
    </mat-card>
</div>
